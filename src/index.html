<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Grid</title>
</head>
<body>
    <h1 class="text-3xl font-bold m-7">Grid with Tailwind</h1>
    <div class="grid border grid-rows-8 grid-cols-8 gap-1 aspect-square p-8 max-w-[50rem]">
        <div class="border col-span-4 row-span-4">
            <img class="aspect-square object-cover h-full w-full" src="img/joker.jpg" alt="">
        </div>
        <div class="border col-start-5 col-span-2 row-span-2">
            <img class="aspect-square object-cover h-full w-full" src="img/moon.jpg" alt="">
        </div>
        <div class="border col-start-7 col-span-2 row-span-2">
            <img class="aspect-square object-cover h-full w-full" src="img/uta.jpg" alt="">
        </div>
        <div class="border col-start-5 col-span-2 row-start-3 row-span-2">
            <img class="aspect-square object-cover h-full w-full" src="img/asswad.jpg" alt="">
        </div>
        <div class="border col-start-7 col-span-2 row-start-3 row-span-2">
            <img class="aspect-square object-cover h-full w-full" src="img/superman.jpg" alt="">
        </div>
        <div class="border col-span-2 row-span-2">
            <img class="aspect-square object-cover h-full w-full" src="img/mc.jpg" alt="">
        </div>
        <div class="border col-span-4 row-span-2">
            <img class="aspect-[4/2] object-cover h-full w-full" src="img/lt.jpg" alt="">
        </div>
        <div class="border col-span-2 row-span-4">
            <img class="aspect-[2/4] object-cover h-full w-full" src="img/180-bar.jpg" alt="">
        </div>
        <div class="border col-span-4 row-span-2">
            <img class="aspect-[4/2] object-cover h-full w-full" src="img/tina.jpg" alt="">
        </div>
        <div class="border col-span-2 row-span-2">
            <img class="aspect-square object-cover h-full w-full" src="img/baby.jpg" alt="">
        </div>
    </div>
</body>
</html>
